<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/livro.js">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Contas do Mês</title>
</head>
<body>
    <img src="img/contas.jpg" alt="Contas a pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor a Pagar R$:
            <input type="number" min="0" step="0.1" id="inValor" required>
        </p>
        <input type="submit" value="Registrar conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="conta.js"></script>

</body>
</html>
